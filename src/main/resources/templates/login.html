<!DOCTYPE html>
<html xmlns:th = "http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset= utf-8">
    <title>Login View</title>
</head>
<body th:align = "center">
<h2>Login</h2>
<form th:action = "login" method = "post">
    <table th:align = "center" border = "1" th:cellpadding="0" th:cellspacing="0">
        <tr>
            <td bgcolor = "orange" th:text="ID"></td>
            <td><input name = "userId" type = "text" size = "10"></td>
        </tr>
        <tr>
            <td bgcolor = "orange" th:text="Password"></td>
            <td><input name = "userPassword" type = "password" size = "10"></td>
        </tr>
        <tr>
            <td colspan = "2" >  <input type = "submit" value = "로그인"> </td>
        </tr>
    </table>
</form>
<p><a href = "/register"> 회원가입 </a></p>
</body>
</html>
